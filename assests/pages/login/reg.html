<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="./assests/style.css">

</head>
<body>
    <div class="line">
        <header>
            <img class="logo" src="./assests/images/1.png">
            <nav class="navbar">
                <ul>
                    <li><a class="Home" href="../../../index.html">HOME</a></li>
                    <li><a class="about" href="../about/about.html">About</a></li>
                    <li><a class="vis" href="../visit/visit.html">Visit</a></li>
                    <li><a class="job" href="../job/job.html">Application</a></li>
                    <li><a class="con" href="../contact/index.html">Contact</a></li>
                </ul>
            </nav>
            <nav class="login">
                <li><a class="login-btn" href="./login.html">LOGIN</a></li>
            </nav>      
        </header>  
    </div>
    
    <main>

        <div class="alert-box">
            <p class="alert"></p>
        </div>

        <div class="form">
            <h1 class="heading">Register</h1>
            <input type="text" placeholder="Name" autocomplete="off" class="name" required>
            <input type="email" placeholder="E-mail" autocomplete="off" class="email" required>
            <input type="number" placeholder="Num" autocomplete="off" class="num" required>
            <input type="password" placeholder="password" autocomplete="off" class="password" required>
            <button class="submit-btn">register</button>
            <a href="./login.html" class="link">already have an account ? log in here</a>
        </div>
    </main>

    <footer>

    </footer>

    
</body>
